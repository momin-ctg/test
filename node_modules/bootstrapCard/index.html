<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Momin Riyadh</title>
  <link rel="stylesheet" href="../bootstrap/dist/css/bootstrap.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.13/vue.min.js"></script>


  <style>
    .blog {
      margin: 4em 0;
      position: relative;
    }

    .blog h1 {
      color: #F97300;
      margin: 2em;
    }

    .blog .card {
      box-shadow: 0 0 20px #dddddd;
    }

    .blog .card img {
      width: 100%;
      height: 12em;
    }

    .blog .card-title {
      color: #F97300;

    }

    .blog .card-body {
      padding: 1em;
    }
  </style>
</head>
<body>
<!-- Posts section -->
<div id="blog" class="blog">
  <div class="container">
    <h1 class="text-center">Blog</h1>
    <div class="row">
      <div class="col-md-4 col-lg-4 col-sm-12">
        <div class="card">
          <div class="card-img">
            <img v-bind:src="cardImage" class="img-fluid">
          </div>

          <div class="card-body">
            <h4 class="card-title">
              {{cardTitle}}
            </h4>
            <p class="card-text" v-html="cardText">

            </p>
            <ul class="list-group">
              <li class="list-group-item" v-for="(item, index) in listItems">
                <button v-on:click="deleteItems(index)">X</button>
                {{item.text}}
              </li>
            </ul>
            <div class="clearfix"></div>
            <div class="addItem d-flex">
              <input type="text" name="" id="addItem" v-on:keypress.enter="addItems">
              <button v-on:click="addItems">Add</button>
            </div>
          </div>
          <div class="card-footer">
            <a href="" class="card-link">Read more</a>
          </div>
        </div>
      </div>
      <div class="col-md-4 col-lg-4 col-sm-12">
        <div class="card">
          <div class="card-img">
            <img src="https://i.imgur.com/H4bbqpA.jpg" class="img-fluid">
          </div>

          <div class="card-body">
            <h4 class="card-title">Post Title</h4>
            <p class="card-text">

              proident, sunt in culpa qui officia deserunt mollit anim id est laborum.
            </p>
          </div>
          <div class="card-footer text-center">
            <a href="" class="card-link">Read more</a>
          </div>
        </div>
      </div>
      <div class="col-md-4 col-lg-4 col-sm-12">
        <div class="card">
          <div class="card-img">
            <img src="https://i.imgur.com/DYd7Sri.jpg" class="img-fluid">
          </div>

          <div class="card-body">
            <h4 class="card-title">Post Title</h4>
            <p class="card-text" v-html="cardText">

            </p>
          </div>
          <div class="card-footer">
            <a href="" class="card-link">Read more</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
    var app = new Vue({
        el: '#blog',
        data: {
            listItems: [
                {text: "Javed"},
                {text: "Aman"},
                {text: "Zaman"}
            ],
            cardImage: "https://i.imgur.com/DYd7Sri.jpg",
            cardTitle: 'lorem Ipsum',
            cardText: '<strong>lorem ipsum dolor sit amet, lorem ipsum dolor sit amet</strong>',
            // card-link: 'Read more'
        },
        methods: {
            addItems: function () {
                var input = document.getElementById('addItem');
                if (input.value !== '') {
                    this.listItems.push({
                        text: input.value
                    });
                    input.value = "";
                }
            },
            deleteItems: function (index) {
                this.listItems.splice(index, 1);
            }
        }
    });

</script>
</body>
</html>
